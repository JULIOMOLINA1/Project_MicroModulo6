spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop # Crea el esquema basado en las Entidades y lo borra al finalizar
    show-sql: true
  flyway:
    enabled: false # Deshabilita Flyway para evitar errores de sintaxis SQL espec√≠ficos de Postgres


